<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <style>
            body{
                background-color: #EEF0E5;
            }
        </style>    
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2>Send Your Email Now</h2>
                <form action="" method="post" enctype="multipart/form-data" >
                    {% csrf_token %}
                    <label for="text">Subject:</label><br>
                    <input type="text" id="text" name="subject" class="form-control"><br>

                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="4" cols="50" class="form-control"></textarea><br>

                    <label for="email">From Email:</label><br>
                    <input type="email" id="email" name="fromemail" class="form-control"><br>

                    <label for="text">To Email:</label><br>
                    <input type="text" id="text" name="toemail" class="form-control"><br>

                    <label for="file">attach_file:</label><br>
                    <input type="file" id="file" name="attechfile" class="form-control"><br><br>

                    <input type="submit" value="Submit" class="form-control">
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
